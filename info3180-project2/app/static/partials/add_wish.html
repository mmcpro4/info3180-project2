    <h2>Add Item(s) To Wishlist</h2>

<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Click here to Add Items</button>

<div id="id02" class="modal">
  <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">Ã—</span>
  <form class="modal-content animate" ng-submit="wishlist.postItem()">
    <div class="container">
      <label><strong>Item 1</strong></label>
      <input type="text" placeholder="Enter an item" name="i1" required>

      <label><strong>Item 2</strong></label>
      <input type="text" placeholder="Enter an item" name="i2" ><br><br>

      <label><strong>Item 3</strong></label>
      <input type="text" placeholder="Enter an item" name="i3" >

      <label><strong>Item 4</strong></label>
      <input type="text" placeholder="Enter an item" name="i4">

      <label><strong>Item 5</strong></label>
      <input type="text" placeholder="Enter an item" name="i5">
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" ng-click="Master.setRoute('wishList')">Add Item(s)</button>
      </div>
    </div>
  </form>
  <p>{{myTxt}}</p>
</div>
